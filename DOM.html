<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="DOM.CSS">
    <script src="https://kit.fontawesome.com/faeefae7d8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="dom.js"></script>

</head>
<body>
  <table>
    <tbody><tr>
      <th>Item</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>Apple</td>
      <td>1000frs</td>
      <td>
        <button onclick="adjustQuantity('apple', -1)">-</button>
        <span id="apple-quantity">0</span>
        <button onclick="adjustQuantity('apple', 1)">+</button>
        <button onclick="changerCouleur(this)"><i class="far fa-heart" aria-hidden="true"></i></button>
        <button onclick="supprimer('apple')"><box-icon type="solid" name="trash"></box-icon></button>
      </td>
    </tr><tr>
      <td>Banana</td>
      <td>2000frs</td>
      <td>
        <button onclick="adjustQuantity('banana', -1)">-</button>
        <span id="banana-quantity">0</span>
        <button onclick="adjustQuantity('banana', 1)">+</button>
        <button onclick="changerCouleur(this)"><i class="far fa-heart" aria-hidden="true"></i></button>
        <button onclick="supprimer('banana')"><box-icon type="solid" name="trash"></box-icon></button>
      </td>
    </tr>
    <tr>
      <td>Orange</td>
      <td>2000frs</td>
      <td>
        <button onclick="adjustQuantity('orange', -1)">-</button>
        <span id="orange-quantity">0</span>
        <button onclick="adjustQuantity('orange', 1)">+</button>
        <button onclick="changerCouleur(this)"><i class="far fa-heart" aria-hidden="true"></i></button>
        <button onclick="supprimer('orange')"><box-icon type="solid" name="trash"></box-icon></button>
      </td>
    </tr>
  </tbody></table>
  <div> TOTAL (Fcfa): <span id="total-price"></span> </div>


</body>
</html>
