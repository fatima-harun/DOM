<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="DOM.CSS">
    <script src="https://kit.fontawesome.com/faeefae7d8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="dom.js"></script>

</head>
<body>
  <header>
    <h1>Shopping</h1>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="panier"><i class="fas fa-shopping-cart"></i><span class="nombre-articles-panier">0</span></div>
  </header>
  <main>
    <section class="article">
      <img src="https://i.pinimg.com/564x/37/ea/dc/37eadc936317c7fe884791df2cf5a0d9.jpg" alt="Article 1">
      <h2>Sac</h2>
      <p>Prix : 8000FCFA</p>
      <button class="minus">-</button>
      <span class="num">1</span>
      <button class="plus">+</button>
      <button class="ajouter-au-panier">Ajouter au panier</button>
    </section>

    <section class="article">
      <img src="https://i.pinimg.com/564x/4d/10/04/4d1004a33e6e1677462f6b783b4f2bcc.jpg" alt="Article 2">
      <h2>Basket</h2>
      <p>Prix : 15000FCFA</p>
      <button class="minus">-</button>
      <span class="num">1</span>
      <button class="plus">+</button>
      <button  class="ajouter-au-panier">Ajouter au panier</button>
    </section>

    <section class="article">
      <img src="https://i.pinimg.com/564x/0b/ed/d7/0bedd78afe7bcc5d63ee424265a774e5.jpg" alt="Article 3">
      <h2>Lunettes</h2>
      <p>Prix : 10000FCFA</p>
      <button class="minus">-</button>
      <span class="num">1</span>
      <button class="plus">+</button>
      <button class="ajouter-au-panier">Ajouter au panier</button>
    </section>
  </main>

  <footer>
    <p>shopping - Tous droits réservés</p>
  </footer>
</body>
</html>
